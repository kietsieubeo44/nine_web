<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dịch Vụ Tổ Chức Sự Kiện</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1e1e2f, #13131f);
            color: #c8baba;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff7f50, #1e90ff, #32cd32, #ff6347);
            background-size: 300% 300%;
            animation: gradientMove 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(181, 91, 91, 0.8);
            border-radius: 50%;
            animation: floatParticle 12s linear infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }

            30% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 5;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff4500, #ff6347);
            -webkit-background-clip: text;
            color: transparent;
            animation: glow 3s infinite alternate ease-in-out;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #e5450b, 0 0 20px #ff6347;
            }

            100% {
                text-shadow: 0 0 20px hsl(0, 100%, 54%), 0 0 30px #ff6347;
            }
        }

        p {
            font-size: 1.2rem;
            margin: 1.5rem 0 2rem 0;
            color: rgba(255, 255, 255, 0.8);
        }

        a {
            display: inline-block;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            color: #000000;
            background: linear-gradient(90deg, #fefefe, #e28a7b);
            border-radius: 50px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(255, 99, 71, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: width 0.5s ease, height 0.5s ease;
        }

        a:hover::before {
            width: 300px;
            height: 300px;
        }

        a:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(239, 238, 238, 0.8);
        }

        .svg-container {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
        }

        .svg-container svg {
            width: 120px;
            height: 120px;
            fill: none;
            stroke: #ee4629;
            stroke-width: 4;
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: drawSvg 4s ease-in-out infinite;
        }

        @keyframes drawSvg {
            0% {
                stroke-dashoffset: 300;
            }

            50% {
                stroke-dashoffset: 0;
            }

            100% {
                stroke-dashoffset: -300;
            }
        }

        /*chuyẻn trang*/
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 0.5s ease-in-out;
        }

        body.slide-up {
            transform: translateY(-100%);
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page.current {
            z-index: 10;
        }

        .page.next {
            top: 100%;
            background: radial-gradient(circle at center, #203a43, #2c5364, #1e1e2f);
            z-index: 5;
            transition: top 0.5s ease-in-out;
        }

        body.slide-up .page.next {
            top: 0;
        }
    </style>
</head>

<body>
    <div class="background"></div>


    <div class="particles">
        <div class="particle" style="left: 10%; animation-duration: 14s;"></div>
        <div class="particle" style="left: 30%; animation-duration: 12s;"></div>
        <div class="particle" style="left: 50%; animation-duration: 10s;"></div>
        <div class="particle" style="left: 70%; animation-duration: 8s;"></div>
        <div class="particle" style="left: 90%; animation-duration: 15s;"></div>
    </div>

    <div class="container">
        <h1>Dịch Vụ Tổ Chức Sự Kiện</h1>
        <p>
            <strong>Sáng tạo</strong>, <strong>đẳng cấp</strong>, và <strong>hiện đại</strong>.<br>
            Chúng tôi biến ý tưởng của bạn thành <span style="color: #ff6347; font-weight: bold;">hiện thực!</span>
        </p>
        <a href="/index copy.html">Khám Phá Ngay</a>

        <div class="svg-container">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40"></circle>
            </svg>
        </div>
    </div>
    <script>
        const link = document.querySelector('a[href="/index copy.html"]');
        link.addEventListener('click', function (event) {
            event.preventDefault(); // Ngăn hành động mặc định
            document.body.classList.add('slide-up'); // Thêm lớp hiệu ứng kéo lên
            setTimeout(() => {
                window.location.href = link.href; // Chuyển sang trang tiếp theo sau hiệu ứng
            }, 500); // Chờ 500ms để hoàn tất hiệu ứng
        });
    </script>



</body>

</html>
